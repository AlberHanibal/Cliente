<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #boton {
            position : fixed;
        }
    </style>
    <script>
        addEventListener("load", function () {
            let boton = document.getElementById("boton");
            boton.addEventListener("click", peticionNombre);
        });

        function peticionNombre() {
            let req
            if (window.XMLHttpRequest) {
                req = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                req = ActiveXObject("Microsoft.XMLHTTP");
            }

            req.onreadystatechange = function () {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        let lista = document.getElementById("lista");
                        let nombre = document.createElement("LI");

                        if (req.responseText == "Santiago Abascal") {
                            nombre.textContent = "****biba box****";
                        } else {
                            nombre.textContent = "";
                        }
                        nombre.textContent = nombre.textContent + req.responseText;
                        lista.appendChild(nombre);
                    }
                }
            }

            req.open("GET", "servidor.php");
            req.send();
        }
    </script>
</head>

<body>
    <button id="boton">Aleatorio</button>
    <ul id="lista">

    </ul>
</body>

</html>
